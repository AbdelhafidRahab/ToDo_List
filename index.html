<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width,minimum-scale=1,initial-scale=1" name="viewport"/>
        <meta content="ToDo list with JavaScript" name="description"/>
        <title>ToDo list App</title>
        <link href="img/browser-icon.png" rel="icon" type="image/x-icon"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <button id="add">+</button>
        <div class="groups">
            <span class="Work"><img src="img/business.png" alt="">Work</span>
            <span class="Learning"><img src="img/learning.png" alt="">Learning</span>
            <span class="Gym"><img src="img/gym.png" alt="">Gym</span>
            <span class="Shopping"><img src="img/shopping.png" alt="">Shopping</span>
            <span class="Personal"><img src="img/personal.png" alt="">Personal</span>
        </div>
        <script src="script.js"></script>
    </body>
</html>
